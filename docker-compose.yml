  fpm-php70:
    build: ./Dockerfiles/fpm-php70
    ports:
      - 9000:9000
    hostname: docker-fpm-php70
    volumes:
      - ../:/var/www/html/
    links:
      #- memcached:memcached
      - redis:redis
      - mysql:mysql
      #- postgresql:postgresql
    extra_hosts:
      - localhost:172.22.6.50
    restart: always
    networks:
      app_net:
        ipv4_address: 172.22.6.41

  nginx:
    build: ./Dockerfiles/nginx
    ports:
      - 80:80
      - 443:443
    hostname: docker-nginx
    volumes:
      - ../:/var/www/html/
      - ./Dockerfiles/nginx/sites/:/etc/nginx/conf.d/
    links:
      #- fpm-php55:fpm
      - fpm-php70:fpm
    restart: always
    networks:
      app_net:
        ipv4_address: 172.22.6.50

networks:
  app_net:
    driver: bridge
    driver_opts:
        com.docker.network.enable_ipv6: "false"
    ipam:
        driver: default
        config:
        - subnet: 172.22.6.0/24
          gateway: 172.22.6.1
