  workspace:
    build: ./Dockerfiles/workspace
    ports:
      - "22:22"
    hostname: docker-workspace
    volumes:
      - ../:/var/www/html/
    links:
      #- memcached:memcached
      - redis:redis
      - mysql:mysql
      #- postgresql:postgresql
    restart: always
    networks:
      app_net:
        ipv4_address: 172.22.6.30

  # fpm-php55:
